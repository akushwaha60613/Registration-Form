<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="heading">
        <h1  class="display-4 registration-form-title"><b> Registration Form</b></h1>
      </div>
    <div class="container">
        <form class="row g-3 registration-form" id="registration-form">
          <!-- <h1 class="display-4 registration-form-title">Registration Form</h1> -->
          <div class="col-md-6">
            <label for="validationCustom01" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              value=""
              required
              autocomplete="off"
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              value=""
              required
              autocomplete="off"
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input
                type="text"
                class="form-control"
                id="validationCustomUsername"
                aria-describedby="inputGroupPrepend"
                required
                autocomplete="off"
              />
              <div class="invalid-feedback">Please enter a valid email</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label"
              >Phone Number</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">+91</span>
              <input
                type="text"
                class="form-control"
                id="validationCustom03"
                required
                autocomplete="off"
              />
              <div class="invalid-feedback">Please enter a valid number</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Batch No</label>
              <select class="form-select" id="validationCustom04" required="">
                <option selected="" disabled="" value="Select Batch No">Select Batch No...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            <div class="invalid-feedback">Please enter a valid Batch No</div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label"
              >Current Module</label>
              <select class="form-select" id="validationCustom04" required="">
                <option selected="" disabled="" value="Select Current Module">Select Current Module...</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
              </select>
            <div class="invalid-feedback">Please enter a valid Module</div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
                required
              />
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12 button-wrapper">
            <button class="btn btn-dark" type="submit">Submit form</button>
          </div>
        </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
